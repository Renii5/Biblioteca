{% extends 'layout.html' %}
{% block content %}
<h1 class="mt-4">Modificar Libro</h1>
<form method="POST" action="/modificar" class="mt-4">
  <div class="form-group">
    <label for="isbn">ISBN:</label>
    <input type="number" class="form-control" id="isbn" name="isbn" value="{{ libro[0] }}" readonly>
  </div>
  <div class="form-group">
    <label for="titulo">Título:</label>
    <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro[1] }}" required>
  </div>
  <div class="form-group">
    <label for="autor_nombre">Nombre del Autor:</label>
    <input type="text" class="form-control" id="autor_nombre" name="autor_nombre" value="{{ libro[2] }}" required>
  </div>
  <div class="form-group">
    <label for="autor_apellido">Apellido del Autor:</label>
    <input type="text" class="form-control" id="autor_apellido" name="autor_apellido" value="{{ libro[3] }}" required>
  </div>
  <div class="form-group">
    <label for="anio">Año de edición:</label>
    <input type="number" class="form-control" id="anio" name="anio" value="{{ libro[4] }}" required>
  </div>
  <div class="form-group">
    <label for="genero">Género:</label>
    <input type="text" class="form-control" id="genero" name="genero" value="{{ libro[5] }}" required>
  </div>
  <div class="form-group">
    <label for="paginas">Cantidad de páginas:</label>
    <input type="number" class="form-control" id="paginas" name="paginas" value="{{ libro[6] }}" required>
  </div>
  <div class="form-group">
    <label for="editorial">Editorial:</label>
    <input type="text" class="form-control" id="editorial" name="editorial" value="{{ libro[7] }}" required>
  </div>
  <button type="submit" class="btn button mt-3">Modificar Libro</button>
</form>
{% endblock %}
