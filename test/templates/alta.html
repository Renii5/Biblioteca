{% extends 'layout.html' %}
{% block content %}
<h1 class="mt-4">Alta de Libro</h1>
<form method="POST" action="/alta" class="mt-4">
  <div class="form-group">
    <label for="isbn">ISBN:</label>
    <input type="number" class="form-control" id="isbn" name="isbn" required>
  </div>
  <div class="form-group">
    <label for="titulo">Título:</label>
    <input type="text" class="form-control" id="titulo" name="titulo" required>
  </div>
  <div class="form-group">
    <label for="autor_nombre">Nombre del Autor:</label>
    <input type="text" class="form-control" id="autor_nombre" name="autor_nombre" required>
  </div>
  <div class="form-group">
    <label for="autor_apellido">Apellido del Autor:</label>
    <input type="text" class="form-control" id="autor_apellido" name="autor_apellido" required>
  </div>
  <div class="form-group">
    <label for="anio">Año:</label>
    <input type="number" class="form-control" id="anio" name="anio" required>
  </div>
  <div class="form-group">
    <label for="genero">Género:</label>
    <select class="form-control" id="genero" name="genero" required>
      {% for genero in generos %}
      <option value="{{ genero }}">{{ genero }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="paginas">Páginas:</label>
    <input type="number" class="form-control" id="paginas" name="paginas" required>
  </div>
  <div class="form-group">
    <label for="editorial">Editorial:</label>
    <input type="text" class="form-control" id="editorial" name="editorial" required>
  </div>
  {% if error %}
  <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}
  <button type="submit" class="btn btn-success">Agregar</button>
</form>
{% endblock %}
